<!DOCTYPE html>

    <style>

            margin: 0;

            overflow-x: hidden;

        h1 {

            margin-top: 50px;

        .container {

        }
        button:hover {

        }
        .popup {

            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            max-width: 500px;
            text-align: left;

        }
        .popup h2 {
            margin-top: 0;
            color: #ff3366;
        }
        .popup p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.8;
        }
        .popup button {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup button:hover {
            background-color: #cc0052;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .floating-hearts span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: #ff3366;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        .floating-hearts span:nth-child(1) {
            left: 10%;
            animation-duration: 4s;
        }
        .floating-hearts span:nth-child(2) {
            left: 30%;
            animation-duration: 6s;
            animation-delay: 1s;
        }
        .floating-hearts span:nth-child(3) {
            left: 50%;
            animation-duration: 5s;
            animation-delay: 2s;
        }
        .floating-hearts span:nth-child(4) {
            left: 70%;
            animation-duration: 7s;
            animation-delay: 3s;
        }
        .floating-hearts span:nth-child(5) {
            left: 90%;
            animation-duration: 4.5s;
            animation-delay: 1.5s;
        }
        @keyframes zoomIn {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 20px;
            }
            .popup {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <h1>Jirafa y Pinguina ‚ù§Ô∏è</h1>
        <p>Solo estar√© pens√°ndote mediante esta carta.</p>
        <button onclick="showPopup()">Haz clic aqu√≠ para abrir la carta</button>
    </div>

    <!-- Carta interactiva -->
    <div class="popup" id="popup">
        <h2>Mi Carta para Ti</h2>
        <p id="letter-content"></p>
        <button onclick="nextPart()">Siguiente</button>
        <button onclick="closePopup()">Cerrar</button>

    <script>
        const letterParts = [
            "Amor,",
            "No te amo por tu f√≠sico, aunque eres hermosa‚Ä¶",
            "Te amo por todo lo que eres, por esa forma de existir que me toc√≥ el coraz√≥n y ya no me dej√≥ ser el mismo.",
            "Te amo porque, a√∫n con tus silencios, sigues siendo lo m√°s apreciado que tengo.",
            "Te amo, aunque no lo notes, aunque no me preguntes, aunque no parezca que te importe.",
            "Sigo aqu√≠, contigo en el alma, pens√°ndote en cada gesto, esperando en cada d√≠a una se√±al tuya que me diga que a√∫n me llevas en ti.",
            "Si tan solo supieras cu√°nto me importas, cu√°nto me haces falta, cu√°nto dar√≠a por tenerte, por no perderte.",
            "Si tan solo supieras que a√∫n te sigo amando... con todo, a pesar de todo, y contigo, siempre contigo‚Ä¶"
        ];

        let currentPart = 0;

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            typeText(letterParts[currentPart], 'letter-content');
        }

        function nextPart() {
            currentPart++;
            if (currentPart < letterParts.length) {
                typeText(letterParts[currentPart], 'letter-content');
                createHeart();
            } else {
                document.getElementById('letter-content').innerHTML = `
                    <p>Gracias por leer mi carta. ‚ù§Ô∏è</p>
                    <p>Espero que te haya gustado tanto como me gust√≥ escribirla para ti.</p>
                `;
                document.querySelector('button[onclick="nextPart()"]').style.display = 'none';
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            currentPart = 0; // Reiniciar la carta
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.textContent = 'üíñ';
            heart.style.position = 'absolute';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.bottom = '50px';
            heart.style.fontSize = `${Math.random() * 2 + 1}em`;
            heart.style.animation = 'floatUp 2s ease-in-out forwards';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        function typeText(text, elementId) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 50);
        }
    </script>
</body>
</html>
